        - PROMETHEUS=v2.1.0
      script: &promscript
        - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
        - cp elastic-rules.rule.yml prometheus/elastic-rules.yml
        - "docker build --build-arg PROMETHEUS=$PROMETHEUS -t jsuchenia/prometheus-elasticsearch:$PROMETHEUS-$TRAVIS_TAG prometheus"
        - docker push jsuchenia/prometheus-elasticsearch:$PROMETHEUS-$TRAVIS_TAG
    - stage: docker
      env:
        - PROMETHEUS=v2.0.0
      script: *promscript

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

install: true

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - build/distributions/*.zip
  - elastic-rules.*
  skip_cleanup: true
  on:
    tags: true
    repo: jsuchenia/elasticsearch-prometheus-metrics
