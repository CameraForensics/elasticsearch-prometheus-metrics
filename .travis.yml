language: java
jdk:
- oraclejdk8
dist: trusty
sudo: required
env:
  - ES_VERSION=6.1.1
  - ES_VERSION=6.1.0
  - ES_VERSION=6.0.1
  - ES_VERSION=6.0.0
  - ES_VERSION=5.6.5
  - ES_VERSION=5.6.4
  - ES_VERSION=5.6.3
  - ES_VERSION=5.6.2
