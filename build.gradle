
buildscript {
    ext {
        esVersion = "5.3.2"
    }

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath("org.elasticsearch.gradle:build-tools:${esVersion}")
    }
}

def projectVersion = "dev"
def generatedVersion = "${projectVersion}-${esVersion}"

group 'pl.suchenia.esmonitor'
version generatedVersion

apply plugin: 'idea'
apply plugin: 'elasticsearch.esplugin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencyLicenses.enabled = false
licenseHeaders.enabled = false
test.enabled = false

esplugin {
    description 'Elasticsearch plugin to export status data in prometheus.io format'
    classname 'pl.suchenia.elasticsearchPrometheusMetrics.PrometheusExporterPlugin'
    version generatedVersion
}
